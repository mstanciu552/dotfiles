[bar/bspwm]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
offset-x = 0
offset-y = 0
radius = 0.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=11;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = Siji:pixelsize=10;1
font-3 = Font Awesome 5 Free:pixelsize=10;2
font-4 = Font Awesome 5 Free Solid:pixelsize=10;2
font-5 = Font Awesome 5 Brands:pixelsize=10;2

modules-left = bspwm
modules-center = bspwm-windows spotify
modules-right = filesystem mic-volume backlight-acpi pulseaudio memory wlan battery temperature date powermenu

tray-position = right
tray-padding = 2
;tray-background = #0063ff
; tray-output = none

cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm


